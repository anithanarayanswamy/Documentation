<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .todo-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .completed {
            text-decoration: line-through;
            color: #888;
        }
        .delete-btn {
            color: red;
            margin-left: 10px;
            text-decoration: none;
        }
        form {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <form action="{{ url_for('add_todo') }}" method="POST">
        <input type="text" name="todo" placeholder="Add a new todo" required>
        <button type="submit">Add</button>
    </form>
    <div id="todo-list">
        {% for todo in todos %}
        <div class="todo-item">
            <span class="{% if todo.completed %}completed{% endif %}">
                <a href="{{ url_for('toggle_todo', todo_id=todo.id) }}">{{ todo.text }}</a>
            </span>
            <a href="{{ url_for('delete_todo', todo_id=todo.id) }}" class="delete-btn">Ã—</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
